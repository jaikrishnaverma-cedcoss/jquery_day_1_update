<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="add_product_form">
			<label for="product_sku">
				<span>Product SKU</span> 
				<input type="text" name="product_sku" id="product_sku">
			</label>
			<label for="product_name">
				<span>Product Name</span> 
				<input type="text" name="product_name" id="product_name">
			</label>
			<label for="product_price">
				<span>Product Price</span> 
				<input type="number" name="product_price" id="product_price">
			</label>
			<label for="product_quantity">
				<span>Product Quantity</span> 
				<input type="number" name="product_quantity" id="product_quantity">
			</label>
			<p class="submit">
				<input type="button" name="add_product" id="add_product" value="Add Product">
			</p>
		</div>
		<div id="notification">
			<div class="success" style="display:none"><p class="successp">Product Added Successfully.</p><a href="#" class="close">X</a></div>
			<div class="error"  style="display:none"><p class="errorp"></p><a href="#" class="close">X</a></div>
		</div>
		<div id="product_list">
			<table id="table_main" style="width: 100%;">
				<thead><tr>
					<th>SKU</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Action</th>
				</tr></thead>
				<tbody>

						<td>101</td>

					</tr>

						<td><a href="#" class="edit">Edit</a><a href="#" class="delete">Delete</a></td>
					</tr> -->
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="index.js"></script>
	<style>
		td,th{
			border: 2px solid black;
			padding-left: 20px;
		
		}
		th{
			height: 40px;
			font-size: 22px;
		}
		td{
			height: 35px;
			font-size: 16px;
		}
		.close{
			display: block;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
		}
	
	</style>
</body>
</html>
